<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Paws Pet Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56ecb75810.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="assets/images/urban-paws-dark.png" class="header-logo-image" alt="Urban Paws Pet Store Logo">
            </div>
            <div class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link" title="Home">Home</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link" title="About">About</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link" title="Shop">Shop</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link" title="Contact">Contact</a>
                    </li>
                </ul>
                <button class="header-nav-button">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
               
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="hero">
                <h1>Welcome to Urban Paws Pet Store</h1>
            </div>
        </div>
    </main>

    <footer>
            <div class="footer-content">
                <p>&copy; 2026 Urban Paws Pet Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
